<html>
	<head>
		<title>Test Array</title>

		<script>
			//initiate array
			var numbers = [3, 20, 101, 33];

			//prompt size of array
			alert("Number of elements:" + numbers.length);

			//prompt old value of index 0
			alert("element at index 0 was:" + numbers[0]);

			//set element at index 0 to 5 instead
			numbers[0] = 5;

			//prompt the setting in previous line
			alert("element at the index 0 is now:" + numbers[0]);

			//push an element
			numbers.push(6);

			//prompt the new element
			alert("new element added:" + numbers[0]);

			//go through each element using a for-lopp and prompt each element
			for(var index = 0; index < numbers.length; index++)
			alert("elements:" + numbers[0])
		</script>
	</head>
	<body>
		Test Array
	</body>
</html>
